<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>404 - Page not found</title>
    <meta content="The page you are looking for doesn't exist or has been moved." name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>

<body>
    <style>
        /*! normalize.css v3.0.3 | MIT License | github.com/necolas/normalize.css */

        html {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
        }


        a {
            background-color: transparent;
        }

        a:active,
        a:hover {
            outline: 0;
        }

        b,
        strong {
            font-weight: bold;
        }

        h1 {
            font-size: 2em;
            margin: 0.67em 0;
        }



        /* Custom Styles */

        body {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            color: #000;
            font-size: 1rem;
            line-height: 1.75;
        }

        h1 {
            margin-top: 0px;
            margin-bottom: 0.4em;
            font-size: 3.125rem;
            line-height: 1.1;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        p {
            margin-bottom: 1em;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .utility-logo-link {
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            color: #000;
        }

        .text-mono {
            font-family: 'Roboto Mono', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .utility-wrapper {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            width: 100vw;
            max-height: 100%;
            max-width: 100%;
            min-height: 100vh;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .utility-container {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            width: 90%;
            height: 100%;
            margin-bottom: 0px;
            padding-top: 5%;
            padding-bottom: 5%;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -webkit-box-align: start;
            -ms-flex-align: start;
            align-items: flex-start;
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        .utility-content {
            max-width: 580px;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .utility-logo {
            width: 95px;
            height: 25px;
        }


        @media screen and (max-width: 767px) {
            h1 {
                font-size: 2.25rem;
            }

            .utility-container {
                width: 85%;
                padding-top: 10%;
                padding-bottom: 10%;
            }
        }

        @media screen and (max-width: 479px) {
            h1 {
                font-size: 2rem;
            }
        }




        .icon-link-manu:hover svg {
    transform: translateX(5px); /* Adjust the amount of movement as needed */
  }

    </style>
    <div class="utility-wrapper">
        <div class="utility-container">
            <div class="text-mono">404</div>
            <div class="utility-content">
                <h1>Page not found<br></h1>
                <p>The page you are looking for doesn't exist or has been moved.</p>
                <a class="icon-link-manu" href="/" style="text-decoration: none;">
                    Go to home page
                    <svg style="transition: transform 0.3s ease;" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="rgba(var(--bs-link-color-rgb),var(--bs-link-opacity,1))">
                        <path d="m576-288-51-51 105-105H192v-72h438L525-621l51-51 192 192-192 192Z"></path>
                    </svg>
                </a>
            </div>
            <div></div>
        </div>
    </div>



</body>

</html>
