<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Notes - Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <img src="{{ url_for('static', filename='icon.png') }}" style="width: 35px; aspect-ratio: 1 / 1; height: 35px;">
          <br>
          <a class="navbar-brand" href="#">Private Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="vertical-line"></div>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/faq">FAQ</a>
              </li>
            </ul>
            <span class="navbar-text">
              Private notes, made easy
            </span>
          </div>
        </div>
      </nav>
    <div class="modal fade" id="bs-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="exampleModalLabel" style="font-family: Thicccboi, sans-serif;">Private note created!</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="resl" style="color: rgba(var(--bs-link-color-rgb),var(--bs-link-opacity,1));text-decoration: underline;user-select: all;"></p>
              <p style="color: rgba(0,0,0,.6);">Copy the URL above and send it to whoever you want. Keep in mind that this URL can only be opened ONCE. We have made the URL non-clickable so you can easily select & copy.</p>
            </div>
            <div class="modal-footer">
              <button id="modal-btn" type="button" style="font-family: Thicccboi, sans-serif;width: 12rem;height: 3rem;"
                class="btn btn-dark" data-bs-dismiss="modal">OK</button>

            </div>
          </div>
        </div>
      </div>
      <div class="container" style="margin-top: -6rem;">
        <div class="row justify-content-center align-items-center vh-100">
          <div class="col-sm-6">
            <h1>Private Note Creator</h1>
            <br>
            <br>
            <textarea style="resize: none;width: 100%; height: 7rem; border: var(--bs-border-width) solid var(--bs-border-color); border-radius: var(--bs-border-radius); padding: 0.375rem 0.75rem;"
            id="plaintext" rows="4" cols="50" placeholder="Enter note here"></textarea><br><br>
            <input type="password" id="password" style="width: 100%;border: var(--bs-border-width) solid var(--bs-border-color);border-radius: var(--bs-border-radius);height: 2.4rem;padding: 0.375rem 0.75rem;" placeholder="Encryption Password(Optional)">
           <button data-bs-toggle="modal" data-bs-target="#bs-modal" class="btn btn-dark" style="font-family: Thicccboi, sans-serif;
                           transition: transform 0.2s ease-in-out;
                           text-align: center;
                           height: 3.3rem;
                           width: 12rem;
                           margin-top: 2rem;"
                           onclick="encryptAndSend()"
                           maxlength="140">
           Submit
         </button>
          </div>
        </div>
      </div>



        


    <script src="{{ url_for('static', filename='e2e-encryptor.js') }}"></script>
    <script>
        let textarea = document.getElementById('plaintext');

// Add an event listener for input events (like typing)
textarea.addEventListener('input', function() {
    // Check if the length of the entered text exceeds 140 characters
    if (textarea.value.length > 140) {
        // Trim the text to 140 characters
        textarea.value = textarea.value.slice(0, 140);
    }
});
    </script>
</body>

</html>
